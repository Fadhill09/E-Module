    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Chill</title>
    <style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('Asset/Rancangan/Cover Page (2).png') no-repeat center center/cover;
    }
    
    .container {
        text-align: center;
        padding: 20px;
        width: 90%;
        max-width: 400px;
    }
    
    h1 {
        font-size: 1.8rem;
        color: #333;
        margin-bottom: 10px;
    }
    
    h2 {
        font-size: 1.2rem;
        color: #f2a65a;
        margin-bottom: 10px;
    }
    
    p {
        font-size: 1rem;
        color: #666;
        margin-bottom: 20px;
    }
    
    .start-btn {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 10px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        transition: background 0.3s;
    }
    
    .start-btn:hover {
        background: #0056b3;
    }
    
    .icon-container {
        display: flex;
        justify-content: space-around;
        margin: 20px 0;
    }
    
    .icon {
        width: 50px;
        height: 50px;
    }
    
    @media (max-width: 500px) {
        h1 {
            font-size: 1.5rem;
        }
    
        h2 {
            font-size: 1rem;
        }
    
        p {
            font-size: 0.9rem;
        }
    }
</style>    
</head>
<body>
    <div class="container">
        <h1>Let&#39;s Chat and Chill</h1>
        <h2>Information Communication at School</h2>
        <p>Talking about class schedules and school subjects</p>

        <div class="icon-container">
            <img class="icon" src="Asset/Kalender.png" alt="Calendar Icon">
            <img class="icon" src="Asset/pesawat.png" alt="Magnifier Icon">
            <img class="icon" src="Asset/Kalender.png" alt="Clock Icon">
        </div>

        <a href="#" class="start-btn">Start Learning</a>
    </div>
</body>
</html>

</body>
</html>
