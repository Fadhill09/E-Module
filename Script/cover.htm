<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Chill</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('Asset/Background.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 2.8rem;
            font-weight: bold;
            color: #434982;
            margin: 0 0 20px 10px;
            transform: rotate(-3.5deg);
        }

        h2 {
            font-size: 1rem;
            font-weight: normal;
            color: #f2a65a;
            margin: 0 0 20px;
            transform: rotate(2.5deg);
        }

        p {
            font-size: 0.9rem;
            color: #3b2a50;
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            text-align: center; /* Ensures the text is aligned in the center */
        }

        .start-btn {
            display: inline-block;
            background: linear-gradient(15deg, #5db1e6, #414886);
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
            margin-top: 40px;
        }

        .start-btn:active {
            background-color: ;
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            position: relative;
        }

        .icon-calender, .icon-magnifier, .icon-clock, .icon-airplane {
            width: 50px;
            height: 50px;
            position: absolute;
        }

        .icon-calender {
            top: -100px;
            left: 30px;
        }

        .icon-magnifier {
            top: -100px;
            right: 10%;
        }

        .icon-airplane {
            top: -160px;
            left: 50%;
            transform: translateX(240%) rotate(-35deg);
        }

        .icon-clock {
            top: 10%;
            right: 5%;
        }

        .icon-jangka {
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .dekor-pinggiran {
            position: absolute;
            width: 40%;
        }

        .dekorasi {
            position: absolute;
            width: 30%;
        }

        .dekor-pinggiran-top-right {
            top: 0;
            right: 0;
        }

        .dekor-pinggiran-bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(180deg);
        }

        .dekorasi-top-left {
            top: 0;
            left: 0;
        }

        .dekorasi-bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }

        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            p {
                font-size: 0.8rem;
                width: 60%;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Chat and Chill</h1>
        <h2>Information Communication at School</h2>
        <p>Talking about class schedules and school subjects</p>

        <!-- Start Learning Button -->
        <a href="#" class="start-btn">Start Learning</a>

        <div class="icon-container">
            <img class="icon-calender" src="Asset/Kalender.png" alt="Calendar Icon">
            <img class="icon-magnifier" src="Asset/Kaca_pembesar.png" alt="Magnifier Icon">
            <img class="icon-clock" src="Asset/Jam.png" alt="Clock Icon">
            <img class="icon-airplane" src="Asset/pesawat.png" alt="Airplane Icon">
        </div>
    </div>

    <!-- Dekorasi -->
    <img src="Asset/dekor_pinggiran.png" alt="Dekor Pinggiran" class="dekor-pinggiran dekor-pinggiran-top-right">
    <img src="Asset/dekor_pinggiran.png" alt="Dekor Pinggiran" class="dekor-pinggiran dekor-pinggiran-bottom-left">
    <img src="Asset/dekorasi.png" alt="Dekorasi" class="dekorasi dekorasi-top-left">
    <img src="Asset/dekorasi.png" alt="Dekorasi" class="dekorasi dekorasi-bottom-right">
</body>
</html>
