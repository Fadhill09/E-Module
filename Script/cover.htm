<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Let's Chat and Chill</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6faff, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Gelombang di sudut kanan atas */
    .wave-top {
      position: absolute;
      top: -10%;
      right: -20%;
      width: 200%;
      height: 50%;
      background: linear-gradient(to right, #007bff, #0056b3);
      border-bottom-left-radius: 50%;
    }

    /* Gelombang di sudut kiri bawah */
    .wave-bottom {
      position: absolute;
      bottom: -10%;
      left: -20%;
      width: 200%;
      height: 50%;
      background: linear-gradient(to right, #0056b3, #007bff);
      border-top-right-radius: 50%;
    }

    /* Judul */
    .title {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.2rem;
      font-weight: bold;
      color: #3a3a3a;
      text-align: center;
    }

    /* Subtitle */
    .subtitle {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.2rem;
      font-weight: bold;
      color: #c7943a;
      text-align: center;
    }

    /* Deskripsi */
    .description {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1rem;
      color: #3a3a3a;
      text-align: center;
    }

    /* Tombol */
    .start-btn {
      position: absolute;
      top: 55%;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 40px;
      font-size: 1rem;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
    }

    .start-btn:hover {
      background-color: #0056b3;
    }

    /* Ikon Dekoratif */
    .icon {
      position: absolute;
      width: 40px;
    }

    .icon-calendar {
      top: 22%;
      left: 10%;
    }

    .icon-magnifier {
      top: 22%;
      right: 10%;
    }

    .icon-pencil {
      bottom: 18%;
      left: 10%;
    }

    .icon-clock {
      bottom: 18%;
      right: 10%;
    }

    /* Dekorasi Titik */
    .dots {
      position: absolute;
      top: 5%;
      right: 5%;
      display: flex;
      gap: 5px;
    }

    .dots div {
      width: 5px;
      height: 5px;
      background: #007bff;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Gelombang -->
    <div class="wave-top"></div>
    <div class="wave-bottom"></div>

    <!-- Elemen Utama -->
    <h1 class="title">Let's chat and chill</h1>
    <h2 class="subtitle">Information communication at school</h2>
    <p class="description">Talking about class schedules and school subjects</p>
    <button class="start-btn">Start learning</button>

    <!-- Ikon Dekorasi -->
    <img src="https://img.icons8.com/color/96/000000/calendar.png" alt="Calendar Icon" class="icon icon-calendar">
    <img src="https://img.icons8.com/color/96/000000/search.png" alt="Magnifier Icon" class="icon icon-magnifier">
    <img src="https://img.icons8.com/color/96/000000/pencil.png" alt="Pencil Icon" class="icon icon-pencil">
    <img src="https://img.icons8.com/color/96/000000/clock.png" alt="Clock Icon" class="icon icon-clock">

    <!-- Dekorasi Dots -->
    <div class="dots">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
</body>
</html>
