<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat and Chill</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #fdfcff, #d3eaff);
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            position: relative;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2b2b2b;
            margin: 0 0 10px;
        }

        h2 {
            font-size: 1rem;
            font-weight: normal;
            color: #f2a65a;
            margin: 0 0 20px;
        }

        p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .start-btn {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .start-btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .icon {
            width: 50px;
            height: 50px;
        }

        /* Dekorasi Gambar */
        .dekor-pinggiran {
            position: absolute;
            width: 40%;
        }

        .dekorasi {
            position: absolute;
            width: 30%;
        }

        /* Posisi Dekorasi */
        .dekor-pinggiran-top-right {
            top: 0;
            right: 0;
        }

        .dekor-pinggiran-bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(180deg); /* Membalikkan gambar */
        }

        .dekorasi-top-left {
            top: 0;
            left: 0;
        }

        .dekorasi-bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(180deg); /* Membalikkan gambar */
        }

        /* Responsive */
        @media (max-width: 500px) {
            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            p {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Let's Chat and Chill</h1>
        <h2>Information Communication at School</h2>
        <p>Talking about class schedules and school subjects</p>

        <div class="icon-container">
            <img class="icon" src="calendar-icon.png" alt="Calendar Icon">
            <img class="icon" src="magnifier-icon.png" alt="Magnifier Icon">
            <img class="icon" src="clock-icon.png" alt="Clock Icon">
        </div>
    </div>

    <!-- Dekorasi -->
    <img src="Asset/dekor_pinggiran.png" alt="Dekor Pinggiran" class="dekor-pinggiran dekor-pinggiran-top-right">
    <img src="Asset/dekor_pinggiran.png" alt="Dekor Pinggiran" class="dekor-pinggiran dekor-pinggiran-bottom-left">
    <img src="Asset/dekorasi.png" alt="Dekorasi" class="dekorasi dekorasi-top-left">
    <img src="Asset/dekorasi.png" alt="Dekorasi" class="dekorasi dekorasi-bottom-right">
</body>
</html>
