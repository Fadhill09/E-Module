<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/halaman_navigasi.css">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Halaman Navigasi</title>
</head>

<body>
    <div class="nav-container">
        <a href="int" class="introduction">Introduction</a>
        <a href="#unit1" class="unit_1">
            <div class="unit_1-content">
                Unit 1
                <span class="sub-unit-1">Talking about your class schedule</span>
            </div>
        </a>
        <a href="#unit2" class="unit_2">
            <div class="unit_2-content">
                Unit 2
                <span class="sub-unit-2">Talking about your favorite school subjects</span>
            </div>
        </a>
        <a href="#unit3" class="unit_3">
            <div class="unit_3-content">
                Unit 3
                <span class="sub-unit-3">Making plans with friends during break</span>
            </div>
        </a>
        <a href="#unit4" class="unit_4">
            <div class="unit_4-content">
                Unit 4
                <span class="sub-unit-4">Review & Practice</span>
            </div>
        </a>
    </div>

    <img src="/Asset/dekorasi_1.png" alt="Dekorasi" class="dekorasi_1 dekorasi-bottom-left-1">

    <!-- Tombol Setting -->
    <div class="setting-container">
        <!-- Setting Button -->
        <div class="setting-wrapper">
            <button id="setting" aria-label="Activate Settings">
                <img src="/Asset/Setting.png" alt="Setting Icon" class="img-setting">
            </button>
        </div>

        <!-- Setting On Button -->
        <div class="setting-on-wrapper" style="display: none;">
            <button id="settingOn" aria-label="Deactivate Settings">
                <img src="/Asset/Setting On.png" alt="Setting Active Icon" class="img-settingOn">
            </button>
        </div>

        <!-- Sound Button -->
        <div class="sound-wrapper" style="display: none;">
            <button id="sound" aria-label="Sound Settings">
                <img src="/Asset/Sound.png" alt="Sound Icon" class="img-sound">
            </button>
        </div>

        <!-- Mute Button -->
        <div class="mute-wrapper" style="display: none;">
            <button id="mute" aria-label="Mute Settings">
                <img src="/Asset/Mute.png" alt="Mute Icon" class="img-mute">
            </button>
        </div>
        
        <!-- home Button -->
         <div class="home-wrapper">
            <a href=""><img src="/Asset/home.png" alt="" class="img-home"></a>
         </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const setting = document.getElementById("setting");
            const settingOn = document.getElementById("settingOn");
            const sound = document.getElementById("sound");
            const mute = document.getElementById("mute");

            const settingWrapper = document.querySelector('.setting-wrapper');
            const settingOnWrapper = document.querySelector('.setting-on-wrapper');
            const soundWrapper = document.querySelector('.sound-wrapper');
            const muteWrapper = document.querySelector('.mute-wrapper');

            // Pastikan elemen-elemen ada sebelum melanjutkan
            if (setting && settingOn && sound && mute) {
                // Event ketika tombol setting diklik
                setting.addEventListener("click", function () {
                    settingWrapper.style.display = "none";
                    settingOnWrapper.style.display = "flex";
                    soundWrapper.style.display = "flex";
                });

                // Event ketika tombol settingOn diklik
                settingOn.addEventListener("click", function () {
                    settingWrapper.style.display = "flex";
                    settingOnWrapper.style.display = "none";
                    soundWrapper.style.display = "none";
                    muteWrapper.style.display = "none";
                });

                // Event ketika tombol sound diklik
                sound.addEventListener("click", function () {
                    soundWrapper.style.display = "none";
                    muteWrapper.style.display = "flex";
                });

                // Event ketika tombol mute diklik
                mute.addEventListener("click", function () {
                    muteWrapper.style.display = "none";
                    soundWrapper.style.display = "flex";
                });
            }
        });
    </script>

</body>

</html>
