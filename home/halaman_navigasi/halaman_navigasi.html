    <!-- Tombol Setting -->
    <div class="setting-container">
    <button id="setting" aria-label="Activate Settings">
        <img src="/Asset/Setting.png" alt="Setting Icon" class="img-setting">
    </button>
    <button id="settingOn" aria-label="Deactivate Settings" style="display: none;">
        <img src="/Asset/Setting_On.png" alt="Setting Active Icon" class="img-settingOn">
    </button>
    <button id="sound" aria-label="Sound Settings" style="display: none;">
        <img src="/Asset/Sound.png" alt="Sound Icon" class="img-sound">
    </button>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const setting = document.getElementById("setting");
        const settingOn = document.getElementById("settingOn");
        const sound = document.getElementById("sound");

        let isSettingOn = false; // Status awal setting (off)

        setting.addEventListener("click", function () {
            if (isSettingOn) {
                // Jika setting aktif, matikan
                settingOn.style.display = "none";
                sound.style.display = "none";
                setting.style.display = "block";
            } else {
                // Jika setting tidak aktif, aktifkan
                settingOn.style.display = "block";
                sound.style.display = "block";
                setting.style.display = "none";
            }
            isSettingOn = !isSettingOn; // Toggle status
        });

        settingOn.addEventListener("click", function () {
            // Kembalikan ke kondisi awal (setting off)
            settingOn.style.display = "none";
            sound.style.display = "none";
            setting.style.display = "block";
            isSettingOn = false;
        });
    });
</script>
