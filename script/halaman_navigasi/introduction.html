<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <style>
        body {
            margin: 0;
            font-family: "Balsamiq Sans", cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("/css/Background.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            padding: 20px;
            width: 90%;
            max-width: 860px;
        }

        .title {
            font-weight: bold;
            color: #4a4a8e;
            font-size: 2.8em;
            transform: rotate(-5deg);
        }

        .content {
            margin-top: 5px;
            font-size: 1.4em;
            font-weight: bold;
            color: #555;
        }

        .highlight {
            color: #4a4a8e;
            font-weight: bold;
        }

        .character {
            position: fixed;
            bottom: -20px; /* Move character further down */
            right: 0;
        }

        .character img {
            width: 20vw; /* 1/4 of the screen width */
            max-width: 400px; /* Maximum size for larger screens */
            height: auto;
        }

        .speech-bubble {
            position: fixed;
            bottom: 150px; /* Adjust position above character  */
            right: 250px; /* Position next to character  */
            background: #fff;
            border: 2px solid #555;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            max-width: 300px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .speech-bubble:after {
            content: "";
            position: absolute;
            bottom: -125x;
            left: 20px;
            width: 0;
            height: 0;
            border: 10px solid transparent;
            border-top-color: #fff;
        }

        /* Dekorasi 1 */

        .dekorasi_1 {
            position: absolute;
            width: 20%;
        }

        .dekorasi-top-right-1 {
            top: 0;
            right: 0;
        }

        .dekorasi-bottom-left-1 {
            bottom: 0;
            left: 0;
            transform: rotate(180deg);
        }

        /* Dekorasi 2 */

        .dekorasi_2 {
            position: absolute;
            width: 15%;
        }

        .dekorasi-top-left-2 {
            top: 0;
            left: 0;
        }

        @media (max-width: 860px) {
            .character img {
                width: 35vw; /* Slightly larger on medium screens */
                max-width: 350px;
            }
            .speech-bubble {
                font-size: 1em;
                max-width: 250px;
                bottom: 150px; /* Adjust position above character  */
                right: 280px; 
            }
        }

        @media (max-width:430px) {
            .character img {
                width: 35vw; /* Larger on small screens */
                max-width: 300px;
            }
            .speech-bubble {
                font-size: 0.9em;
                max-width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="title">Introduction</h1>
        <div class="content">
            Hello!!<br>
            Welcome to our <span class="highlight">English e-module</span>. Here, you’ll learn fun and easy everyday
            school conversation like chatting with friends or asking teachers.<br>
            Let’s make learning English exciting and super easy. Ready to shine? Let’s go!!!
        </div>
    </div>

    <div class="character">
        <img src="/Asset/Karakter1.png" alt="Character">
    </div>

    <div class="speech-bubble">
        Enjoy every step you make!!
    </div>

    <img src="/Asset/dekorasi_1.png" alt="Dekorasi_1" class="dekorasi_1 dekorasi-top-right-1">
    <img src="/Asset/dekorasi_1.png" alt="Dekorasi_1" class="dekorasi_1 dekorasi-bottom-left-1">
    <img src="/Asset/dekorasi_2.png" alt="Dekorasi_2" class="dekorasi_2 dekorasi-top-left-2">
</body>

</html>
