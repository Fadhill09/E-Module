<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap');

        body {
            margin: 0;
            font-family: "Balsamiq Sans", cursive;
            background: linear-gradient(45deg, #ff914d, #8c52ff, #5ce1e6); 
            background-size: 400% 400%;
            animation: gradientBackground 15s ease infinite; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        @keyframes gradientBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* .conversation-container {
            background: rgba(255, 255, 255, 0.8);

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        } */

        .conversation {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3c3c6e;
            margin-bottom: 15px;
        }

        .audio-icon {
            width: 20px;
            margin-left: 5px;
            cursor: pointer;
        }

        .characters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 20px;
        }

        .character img {
            width: 120px;
        }
    </style>
</head>
<body>
    <div class="conversation-container text-center">
        <div class="conversation">
            Andrew: Hey, what time do we have English class tomorrow? 
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Farza: Hey, what time do we have Math class tomorrow? 
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Andrew: Hey, what time do we have English class?
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Farza: Hey, what time do we have Math class tomorrow?
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
    </div>
        <div class="characters_girl">
            <div class="character">
                <img src="/Asset/Perempuan.png" alt="Character Girl">
            </div>
            <div class="character_boy">
                <img src="/Asset/Laki_Laki.png" alt="Character Boy">
            </div>
        </div>
 
</body>
</html>
