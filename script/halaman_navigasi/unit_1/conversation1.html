<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation UI</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
  body {
  margin: 0;
  font-family: "Balsamiq Sans", cursive;
  background: linear-gradient(
    45deg,
    #ff914d,
    #8c52ff,
    #5ce1e6
  ); 
  background-size: 400% 400%;
  animation: gradientBackground 15s ease infinite; 
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  flex-direction: column;
  z-index: -1;
}

@keyframes gradientBackground {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}
        .conversation {
            font-size: 1.2rem;
            font-weight: bold;
            color: #3c3c6e;
            margin-bottom: 20px;
        }
        .audio-icon {
            width: 20px;
            margin-left: 5px;
            cursor: pointer;
        }
        .characters {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            margin-top: 30px;
        }
        .character img {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="container mt-5 align-center">
        <div class="conversation">
            Andrew: Hey, what time do we have English class tomorrow? 
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Farza: Hey, what time do we have Math class tomorrow? 
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Andrew: Hey, what time do we have English class?
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        <div class="conversation">
            Farza: Hey, what time do we have Math class tomorrow?
            <img class="audio-icon" src="/Asset/Sound.png" alt="Audio">
        </div>
        
        <div class="characters">
            <div class="character">
                <img src="/Asset/Laki_Laki.png" alt="Character Girl">
            </div>
            <div class="character">
                <img src="/Asset/Perempuan.png" alt="Character Boy">
            </div>
        </div>
    </div>
</body>
</html>
