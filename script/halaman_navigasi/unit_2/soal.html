<body>

        </div>
        <div id="modal-overlay" style="display: none;">
            <div class="bg-white p-lg-5 p-3" style="border-radius: 15px;">
                <div id="modal-contents" style="display: none;"></div>

        <div class="icon-container">

    </div>
    <img src="/Asset/icon/dekorasi_1.png" alt="Dekorasi_1" class="dekorasi_1 dekorasi-top-right-1">
    <img src="/Asset/icon/dekorasi_1.png" alt="Dekorasi_1" class="dekorasi_1 dekorasi-bottom-left-1">
    <img src="/Asset/icon/dekorasi_2.png" alt="Dekorasi_2" class="dekorasi_2 dekorasi-top-left-2">
    <img src="/Asset/icon/dekorasi_2.png" alt="Dekorasi_2" class="dekorasi_2 dekorasi-bottom-left-2">

    <img src="/Asset/icon/Setting.png" alt="Setting" class="image-setting" id="settingButton">
    <img src="/Asset/icon/Setting On.png" alt="Setting On" class="image-setting-on" id="settingOnButton"
        style="display: none;">

    <a href="/script/halaman_navigasi/halaman_navigasi.html">
        <img src="/Asset/icon/home.png" alt="Home" class="image-home">
    </a>


    <div class="audio-controls">
        <img src="/Asset/icon/Mute.png" alt="Mute" class="image-mute" id="muteButton" style="display: none;">
        <img src="/Asset/icon/Sound.png" alt="Sound" class="image-sound" id="soundButton" style="display:none;">
    </div>

    <audio id="audio" preload="auto" loop>
        <source id="audioSource" src="/Asset/audio/contoh.mp3" type="audio/mp3">
    </audio>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const audio = document.getElementById("audio");
            const audioSource = document.getElementById("audioSource");
            const muteButton = document.getElementById("muteButton");
            const soundButton = document.getElementById("soundButton");
            const settingButton = document.getElementById("settingButton");
            const settingOnButton = document.getElementById("settingOnButton");

            const songs = [
                "/Asset/audio/sound.mp3",
                "/Asset/audio/audio2.mp3",
                "/Asset/audio/audio3.mp3"
            ];
            let currentSongIndex = 0;

            audio.loop = true;

            if (sessionStorage.getItem("sessionActive")) {
                const savedTime = localStorage.getItem("audioTime");
                const savedIndex = localStorage.getItem("audioIndex");

                if (savedIndex !== null) {
                    currentSongIndex = parseInt(savedIndex);
                    audioSource.src = songs[currentSongIndex];
                    audio.load();
                }
                if (savedTime !== null) {
                    audio.currentTime = parseFloat(savedTime);
                }
            } else {
                localStorage.removeItem("audioTime");
                localStorage.removeItem("audioIndex");
                currentSongIndex = 0;
                audioSource.src = songs[currentSongIndex];
                audio.load();
            }

            sessionStorage.setItem("sessionActive", "true");

            const isMuted = localStorage.getItem("audioMuted") === "true";
            audio.muted = isMuted;

            function playAudio() {
                audio.play().catch(() => {
                    console.log("Autoplay diblokir, menunggu interaksi pengguna.");
                });
            }

            playAudio();

            audio.addEventListener("timeupdate", function () {
                if (sessionStorage.getItem("sessionActive")) {
                    localStorage.setItem("audioTime", audio.currentTime);
                    localStorage.setItem("audioIndex", currentSongIndex);
                }
            });

            function updateSoundButtons() {
                if (audio.muted) {
                    muteButton.style.display = "block";
                    soundButton.style.display = "none";
                } else {
                    muteButton.style.display = "none";
                    soundButton.style.display = "block";
                }
            }

            muteButton.addEventListener("click", () => {
                audio.muted = false;
                localStorage.setItem("audioMuted", "false");
                updateSoundButtons();
            });

            soundButton.addEventListener("click", () => {
                audio.muted = true;
                localStorage.setItem("audioMuted", "true");
                updateSoundButtons();
            });

            settingButton.addEventListener("click", () => {
                settingButton.style.display = "none";
                settingOnButton.style.display = "block";

                if (audio.muted) {
                    muteButton.style.display = "block";
                    soundButton.style.display = "none";
                } else {
                    muteButton.style.display = "none";
                    soundButton.style.display = "block";
                }
            });

            settingOnButton.addEventListener("click", () => {
                settingOnButton.style.display = "none";
                settingButton.style.display = "block";

                muteButton.style.display = "none";
                soundButton.style.display = "none";
            });

            muteButton.style.display = "none";
            soundButton.style.display = "none";
        });

    </script>
    <script>

        const questions = [
            { id: 1, question: "What is Galih's favorite subject?", answers: ["English", "Science", "History", "Math"], correct: "Science" },
            { id: 2, question: "What does Laura like about English?", answers: ["Writing essays", "Reading stories", "Learning grammar", "Watching movies"], correct: "Reading stories" },
            { id: 3, question: "Which subject does Galih not like?", answers: ["Science", "Math", "History", "English"], correct: "History" },
            { id: 4, question: "What is the first thing Laura asks Galih?", answers: ["Do you like reading?", "What is your favorite subject?", "Do you like history?", "Do you play soccer?"], correct: "What is your favorite subject?" },

            { id: 5, question: "What sport does Galih play?", answers: ["Basketball", "Soccer", "Tennis", "Volleyball"], correct: "Soccer" },
            { id: 6, question: "How often does Galih play soccer?", answers: ["Every day", "Twice a week", "Every weekend", "Once a month"], correct: "Every weekend" },
            { id: 7, question: "What does Laura think about Galih playing soccer?", answers: ["She finds it boring", "She thinks it's great", "She dislikes it", "She plays it too"], correct: "She thinks it's great" },
            { id: 8, question: "What question does Laura ask Galih about sports?", answers: ["Do you play any sports?", "Do you like basketball?", "What is your favorite team?", "Can you run fast?"], correct: "Do you play any sports?" },

            { id: 9, question: "What does Galih think about history?", answers: ["It's his favorite subject", "It's boring", "It's interesting but too detailed", "He loves it"], correct: "It's interesting but too detailed" },
            { id: 10, question: "Which historical period does Galih find fascinating?", answers: ["World War II", "The Renaissance", "The Medieval Age", "The Industrial Revolution"], correct: "The Renaissance" },
            { id: 11, question: "What does Laura ask Galih about history?", answers: ["Do you like history?", "Who is your favorite scientist?", "Do you read history books?", "Do you like science?"], correct: "Do you like history?" },
            { id: 12, question: "Why does Galih not like history much?", answers: ["Too many details", "Too many numbers", "Too many names", "Too difficult"], correct: "Too many details" },

            { id: 13, question: "What does Galih think about science?", answers: ["It's boring", "It's confusing", "It's amazing", "It's unnecessary"], correct: "It's amazing" },
            { id: 14, question: "Which branch of science does Galih love?", answers: ["Biology", "Chemistry", "Physics", "Astronomy"], correct: "Astronomy" },
            { id: 15, question: "Why does Galih like astronomy?", answers: ["He wants to be a doctor", "He finds the universe exciting", "He likes chemistry", "He enjoys studying plants"], correct: "He finds the universe exciting" },
            { id: 16, question: "What does Laura say about science?", answers: ["She finds it boring", "She agrees it explains everything", "She prefers math", "She doesn't like it"], correct: "She agrees it explains everything" },

            { id: 17, question: "What does Galih think about math?", answers: ["It's challenging but fun", "It's his favorite subject", "It's very easy", "He doesn't like it"], correct: "It's challenging but fun" },
            { id: 18, question: "Which part of math does Galih enjoy the most?", answers: ["Geometry", "Statistics", "Algebra", "Trigonometry"], correct: "Algebra" },
            { id: 19, question: "Why does Galih like algebra?", answers: ["It has many formulas", "It is easy to memorize", "It feels like solving puzzles", "It is full of numbers"], correct: "It feels like solving puzzles" },
            { id: 20, question: "What does Laura ask Galih about math?", answers: ["Do you like math?", "What is your favorite equation?", "Can you solve this problem?", "Do you like history?"], correct: "Do you like math?" }
        ];


        let randomQuestions = [];
        let currentQuestionIndex = 0;
        let correctAnswersCount = 0;
        let totalPoints = 0;
        let lives = 3;

        function getRandomQuestions(total) {
            const shuffled = [...questions].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, total);
        }

        function loadQuestion(index) {
            if (lives <= 0 || index >= randomQuestions.length) {
                finishQuiz();
                return;
            }

            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");

            const currentQuestion = randomQuestions[index];
            questionElement.textContent = `${currentQuestion.question} (â¤ï¸ ${lives})`;

            buttons.forEach((button, i) => {
                button.style.display = "block";
                button.textContent = currentQuestion.answers[i] || "";
                button.onclick = () => handleAnswer(currentQuestion, currentQuestion.answers[i]);
            });
        }

        function handleAnswer(question, selectedAnswer) {
            const modalOverlay = document.getElementById("modal-overlay");
            const modalContent = document.getElementById("modal-contents");

            if (selectedAnswer === question.correct) {
                correctAnswersCount++;
                totalPoints += 10;
                modalContent.style.display ="flex";
                modalContent.textContent = `Correct! ðŸŽ‰ (+10 Poin)`;
                modalOverlay.style.color = "green";
            } else {
                lives--; // Kurangi nyawa jika salah
                modalOverlay.style.display ="flex";
                modalContent.textContent = `Wrong Answer! âŒ (â¤ï¸ ${lives} left) Correct Answer: ${question.correct}`;
                modalContent.style.color = "red";
            }

            modalOverlay.style.display = "flex";
            modalOverlay.classList.add("fade-in");

            setTimeout(() => {
                modalOverlay.classList.remove("fade-in");
                modalOverlay.classList.add("fade-out");

                setTimeout(() => {
                    modalOverlay.style.display = "none";
                    modalOverlay.classList.remove("fade-out");

                    if (lives <= 0) {
                        finishQuiz();
                    } else {
                        currentQuestionIndex++;
                        loadQuestion(currentQuestionIndex);
                    }
                }, 500);
            }, 2000);
        }

        function finishQuiz() {
            const questionElement = document.getElementById("question");
            const buttons = document.querySelectorAll(".btn-container .btn button");

            questionElement.textContent = `Quiz Completed! You Get ${totalPoints} Poin ðŸŽ¯`;

            buttons.forEach((button, i) => {
                if (i === 0) {
                    button.textContent = "repeat the quiz";
                    button.onclick = () => location.reload();
                } else if (i === 1) {
                    button.textContent = "next";
                    button.onclick = () => window.location.href = "./";
                } else {
                    button.style.display = "none";
                }
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            randomQuestions = getRandomQuestions(5);
            loadQuestion(currentQuestionIndex);
        });
    </script>
</body>
