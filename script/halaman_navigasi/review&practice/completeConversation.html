<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Conversation Quiz</title>
    <style>
body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("/css/background.png");
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    overflow: hidden;
    font-family: "Balsamiq Sans", cursive;
    padding: 10px; /* Supaya tidak terlalu mepet di layar kecil */
}

.container {
    width: 90%;
    max-width: 500px;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    margin: auto;
}

.title {
    font-weight: bold;
    color: #4a4a8e;
    font-size: 2.5em;
    text-align: center;
    animation: title 5s ease-in 0.3s infinite alternate both;
}

h2 {
    color: #434982;
    font-weight: bold;
    font-size: 1.5em;
    text-align: center;
}

.box {
    border: 2px solid #333;
    padding: 15px;
    border-radius: 5px;
    margin-top: 10px;
    text-align: left;
}

input {
    width: 100px;
    padding: 5px;
    text-align: center;
    border: dotted;
    border-width: 0 0 2.5px;
}

    input.correct {
        background-color: #c8d7e4;
        pointer-events: none;
    }

.button {
    display: flex;
    justify-content: center;
}

.btn {
    margin-top: 15px;
    font-size: 16px;
    color: white;
    cursor: pointer;
    background: linear-gradient(90deg, #5db1e6, #104fdd);
    padding: 8px 45px;
    border-radius: 15px;
    font-weight: bold;
    border: none;
    width: 100%;
    max-width: 200px; 
    text-align: center;
}

.btn:hover {
  background: linear-gradient(90deg, #104fdd, #5db1e6);
  color: white;
}

.result {
    margin-top: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.header-box {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    border: 2px solid #333;
    padding: 10px;
    border-radius: 5px;
    font-weight: bold;
    margin-bottom: 10px;
}

/* Responsif untuk layar kecil */
@media (max-width: 480px) {
    .title {
        font-size: 2em;
    }
    h2 {
        font-size: 1.2em;
    }
    .btn {
        padding: 10px;
        font-size: 14px;
    }
    .header-box {
        flex-direction: column;
        text-align: center;
    }
}


        .image-setting:active,
        .image-home:active,
        .image-setting-on:active,
        .audio-controls img:active {
            transform: translateY(10px);
        }

        .image-home {
            position: absolute;
            cursor: pointer;
            top: 10px;
            right: 55px;
            width: 40px;
            height: 40px;
            transition: all 0.3s ease;
        }

        .image-setting {
            position: absolute;
            cursor: pointer;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .image-setting-on {
            position: absolute;
            cursor: pointer;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .image-home:hover {
            transform: scale(1.3);
            border-radius: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-setting:hover {
            transform: scale(1.3);
            border-radius: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-setting-on:hover {
            transform: scale(1.3);
            border-radius: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-mute:hover {
            transform: scale(1.3);
            border-radius: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-sound:hover {
            transform: scale(1.3);
            border-radius: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .audio-controls {
            position: absolute;
            top: 55px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .audio-controls img {
            width: 40px;
            height: 40px;
            cursor: pointer;
            cursor: pointer;
        }

        .dekorasi_1 {
            position: absolute;
            width: 20%;
        }

        .dekorasi-top-right-1 {
            top: 0;
            right: 0;
        }

        .dekorasi-bottom-left-1 {
            bottom: 0;
            left: 0;
            transform: rotate(180deg);
        }

        .dekorasi_2 {
            position: absolute;
            width: 10%;
        }

        .dekorasi-top-left-2 {
            top: 0;
            left: 0;
        }

        .dekorasi-bottom-right-2 {
            bottom: 0;
            right: 0;
            transform: rotate(180deg);
        }

        .icon-container {
            display: flex;
            justify-content: space-around;
            margin: 5px 5px;
            position: relative;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div class="page-body">
        <h1 class="title text-center">Complete the conversation</h1>
        <h2 class="text-center ">Fill in the dots below correctly!!<br> (Isi titik-titik di bawah ini dengan benar)</h2>
        <for>
        <div class="container">
            <div class="header-box">
                <span>Point: <span id="score">0</span></span> <span>Wrong: <span id="wrong">0</span></span>
            </div>

            <div class="box">
               
                <p>A: What <input type="text" id="q1"> favorite subject?</p>
                <p>B: I really like math, how <input type="text" id="q2"> you?</p>
                <p>A: I'm into English! I love reading.</p>
        
            </div>

            <div class="button">
                <button class="btn" onclick="checkAnswers()">Next</button>
            </div>
            <div class="result">
                <p id="result"></p>
            </div>
        </div>
    </for>
    </div>

    <img src="/Asset/icon/Setting.png" alt="Setting" class="image-setting" id="settingButton">
    <img src="/Asset/icon/Setting On.png" alt="Setting On" class="image-setting-on" id="settingOnButton"
        style="display: none;">

    <img src="/Asset/icon/dekorasi_1.png" alt="Dekorasi_1" class="dekorasi_1 dekorasi-top-right-1 ">
    <img src="/Asset/icon/dekorasi_1.png" alt="Dekorasi 1" class="dekorasi_1 dekorasi-bottom-left-1">
    <img src="/Asset/icon/dekorasi_2.png" alt="Dekorasi 2" class="dekorasi_2 dekorasi-top-left-2">
    <img src="/Asset/icon/dekorasi_2.png" alt="Dekorasi 2" class="dekorasi_2 dekorasi-bottom-right-2">


    <div class="audio-controls">
        <img src="/Asset/icon/Mute.png" alt="Mute" class="image-mute" id="muteButton" style="display: none;">
        <img src="/Asset/icon/Sound.png" alt="Sound" class="image-sound" id="soundButton" style="display: none;">
    </div>

    <audio id="audio">
        <source id="audioSource" src="/Asset/audio/sound.mp3" type="audio/mp3">
        <source id="audioSource" src="/Asset/audio/sound1.mp3" type="audio/mp3">
    </audio>

    <script>
        function checkAnswers() {
            const input1 = document.getElementById('q1');
            const input2 = document.getElementById('q2');
    
            if (!input1.value.trim() || !input2.value.trim()) {
                document.getElementById('result').innerText = 'Please fill in all the blanks! ⚠️';
                return; // Hentikan fungsi jika ada input yang kosong
            }
    
            let answer1 = input1.value.trim().toLowerCase();
            let answer2 = input2.value.trim().toLowerCase();
            let correct1 = answer1 === 'is';
            let correct2 = answer2 === 'about';
            let wrongAnswers = [];
    
            if (!correct1) {
                input1.value = '';
                wrongAnswers.push('"' + answer1 + '"');
            }
    
            if (!correct2) {
                input2.value = '';
                wrongAnswers.push('"' + answer2 + '"');
            }
    
            if (wrongAnswers.length === 0) {
                document.getElementById('result').innerText = 'Correct! ✅';
            } else {
                document.getElementById('result').innerText = 'Wrong, ' + wrongAnswers.join(' and ') + ' is incorrect! ❌ Try again!';
            }
        }
    </script>
    
    
</body>

</html>
