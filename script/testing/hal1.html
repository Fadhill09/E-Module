<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/introduction.css">
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <title>Introduction</title>
</head>

<body>
  <div class="container">
    <h1 class="title">Introduction</h1>
    <div class="content">
      Hello!!<br>
      Welcome to our <span class="highlight">English e-module</span>. Here, you’ll learn fun and easy everyday
      school conversation like chatting with friends or asking teachers.<br>
      Let’s make learning English exciting and super easy. Ready to shine? Let’s go!!!
    </div>
    <a href="/script/testing/hal2.html">ndshu</a>

    <div class="icon-container">
      <img class="icon-book" src="/Asset/Buku 1.png" alt="Book Icon">
      <img class="icon-magnifier" src="/Asset/Kaca_pembesar.png" alt="Magnifier Icon">
      <img class="icon-jangka" src="/Asset/Jangka.png" alt="Jangka Icon">
    </div>
  </div>

  <div class="character">
    <img src="/Asset/Karakter1.png" alt="Character">
  </div>

  <div class="audio-controls">
    <img src="/Asset/Mute.png" alt="Mute" class="image-mute" id="muteButton">
    <img src="/Asset/Sound.png" alt="Sound" class="image-sound" id="soundButton" style="display: none;">
  </div>

  <audio id="audio" preload="auto" loop>
    <source id="audioSource" src="/Asset/audio/sound.mp3" type="audio/mp3">
  </audio>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const audio = document.getElementById("audio");
      const muteButton = document.getElementById("muteButton");
      const soundButton = document.getElementById("soundButton");

      // Fungsi untuk memainkan audio
      const playAudio = async () => {
        try {
          await audio.play();  // Memastikan audio dimainkan
        } catch (error) {
          console.error("Audio failed to play:", error);
        }
      };

      // Mainkan audio saat halaman pertama kali dimuat
      playAudio();

      // Mengecek status audio mute dari localStorage saat halaman dimuat
      if (localStorage.getItem("audioMuted") === "true") {
        audio.muted = true;
        muteButton.style.display = "none";
        soundButton.style.display = "block";
      } else {
        audio.muted = false;
        soundButton.style.display = "none";
        muteButton.style.display = "block";
      }

      // Tombol mute untuk mematikan audio
      muteButton.addEventListener("click", () => {
        audio.muted = true;
        localStorage.setItem("audioMuted", "true");  // simpan status audio mute
        muteButton.style.display = "none";
        soundButton.style.display = "block";
      });

      // Tombol sound untuk menyalakan audio
      soundButton.addEventListener("click", () => {
        audio.muted = false;
        localStorage.setItem("audioMuted", "false");  // simpan status audio tidak mute
        soundButton.style.display = "none";
        muteButton.style.display = "block";
      });
    });
  </script>
</body>

</html>
